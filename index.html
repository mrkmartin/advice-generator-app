<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <div class="container" role="main">
    <div class="advice">
      <h1 id="advice-id">Advice <span id="advice-number">#117</span></h1>
      <p id="advice-text">"It is easy to sit up and take notice, whats difficult is getting up and taking action."</p>
      <div class="divider">
        <picture>
          <source srcset=" images/pattern-divider-desktop.svg" media="(min-width: 1024px)">
          <img src="images/pattern-divider-mobile.svg" alt="divider">
        </picture>
      </div>
    </div>
    <div class="button-container"><img src="images/icon-dice.svg" alt="dice">
    </div>
  </div>
  <div class="attribution" role="doc-footnote">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mark Paulo Martin</a>.
  </div>
</body>

</html>
